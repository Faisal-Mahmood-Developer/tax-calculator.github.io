<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Cache Cloud</title>
</head>

<body>
    <div class="text-center mt-5">
        <h1><b>CACHE CLOUD PVT</b></h1>
    </div>
    <br>
    <br>

    <div class="container">
        <h3>Calculate Tax on Your Salary <span><img src="./image/logo.png" class="w-25 float-end" alt=""></span>
        </h3>
        <h4>Tax Calculator Cache Cloud 2024-2025</h4>
        <p>This is the latest tax calculator as per the 2024-2025 budget presented by the government of Pakistan.</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12">
                <input type="number" id="myinput" oninput="myFunction()" class="form-control mb-3" placeholder="Enter your salary">
                <table class="table">
                    <tr>
                        <th>Monthly Income</th>
                        <td class="text-end" id="firstTd"></td>
                    </tr>
                    <tr>
                        <th>Monthly Tax</th>
                        <td class="text-end" id="monthlyTaxTd"></td>
                    </tr>
                    <tr>
                        <th>Salary After Tax</th>
                        <td class="text-end" id="salaryAfterTaxTd"></td>
                    </tr>
                    <tr>
                        <th>Yearly Tax</th>
                        <td class="text-end" id="yearlyTaxTd"></td>
                    </tr>
                    <tr>
                        <th>Yearly Income After Tax</th>
                        <td class="text-end" id="yearlyIncomeAfterTaxTd"></td>
                    </tr>
                </table>
            </div>
            <div class="col-lg-4 col-sm-12">
                <video class="w-100 h-100" controls>
                    <source src="image/video.mp4" type="video/mp4">
                    <source src="movie.ogg" type="video/ogg">
                  Your browser does not support the video tag.
                  </video>

            </div>
        </div>
    </div>
    <script>
        function calculateTax(annualIncome) {
            let tax = 0;
            if (annualIncome <= 600000) {
                tax = 0;
            } else if (annualIncome <= 1200000) {
                tax = (annualIncome - 600000) * 0.05;
            } else if (annualIncome <= 2200000) {
                tax = 30000 + (annualIncome - 1200000) * 0.15;
            } else if (annualIncome <= 3200000) {
                tax = 180000 + (annualIncome - 2200000) * 0.25;
            } else if (annualIncome <= 4100000) {
                tax = 430000 + (annualIncome - 3200000) * 0.30;
            } else {
                tax = 700000 + (annualIncome - 4100000) * 0.35;
            }
            return tax;
        }

        function myFunction() {
            const myInput = parseFloat(document.getElementById('myinput').value);
            const annualIncome = myInput * 12;
            const annualTax = calculateTax(annualIncome);
            const monthlyTax = annualTax / 12;
            const salaryAfterTax = myInput - monthlyTax;
            const yearlyIncomeAfterTax = annualIncome - annualTax;

            document.getElementById('firstTd').innerHTML = myInput.toFixed(2);
            document.getElementById('monthlyTaxTd').innerHTML = monthlyTax.toFixed(2);
            document.getElementById('salaryAfterTaxTd').innerHTML = salaryAfterTax.toFixed(2);
            document.getElementById('yearlyTaxTd').innerHTML = annualTax.toFixed(2);
            document.getElementById('yearlyIncomeAfterTaxTd').innerHTML = yearlyIncomeAfterTax.toFixed(2);
        }
    </script>
</body>

</html>
